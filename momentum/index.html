<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <title>momentum</title>
  </head>
  <body>
    <button class="btn"></button>
    <time class="time-date"></time>
    <time class="time"></time>

    <div class="weather-city">
      <div class="city" contenteditable="true"></div>
      <div class="weatherframe">
        <div class="mistake">!!!Неправильное название!!!</div>
        <div class="weather-date">
          <i class="weather-icon owf"></i>
          <div class="temperature"></div>
          <div class="weather-description"></div>
          <div class="windspeed"></div>
          <div class="humidity"></div>
        </div>
      </div>
    </div>
    <h1>
      <span class="greeting"></span>
      <p class="name" contenteditable="true"></p>
    </h1>
    <h2>What Is Your Focus For Today?</h2>
    <h2 class="focus" contenteditable="true"></h2>
    <div class="quote">
      <figure>
        <blockquote></blockquote>
      </figure>
    </div>
    <script src="script.js"></script>
  </body>
</html>
